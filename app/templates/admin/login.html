<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập Admin - Bin Spa</title>

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/admin/login.css') }}"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>

<body class="admin-login-body">
  <div class="admin-login-container">
    <div class="auth-logo">
      <img
        src="{{ url_for('static', filename='images/logo.jpg') }}"
        alt="Bin Spa Logo"
      />
      <span>Bin Spa Admin</span>
    </div>

    <h2>Đăng nhập nhân viên</h2>

    <div id="error-message" class="alert alert-error" style="display: none;"></div>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="taikhoan">
          <i class="fas fa-user"></i> Tài khoản
        </label>
        <input type="text" id="taikhoan" name="taikhoan" class="form-control" required /> 
      </div>

      <div class="form-group">
        <label for="matkhau">
          <i class="fas fa-lock"></i> Mật khẩu
        </label>
        <input type="password" id="matkhau" name="matkhau" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary btn-full">
        Đăng nhập
      </button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/admin/admin_login.js') }}"></script>
</body>
</html>
